<!DOCTYPE html>
<html lang="en">

<head>

  <link href="./PixeloidSansBold.ttf" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
</head>

<body>
  <div id="content">
    <h1>Snake Game</h1>
    <div id="grid"></div>
    <div>
      <h1 id="endGame" style="display: none;">Game Over!</h1>
      <div class="slidecontainer" style="display: none;">
        <label for="myRange">Difficulty</label>
        <input type="range" min="1" max="3" value="2" class="slider" id="myRange">
      </div>
      <h3 id="scoreDisplay"></h3>
      <h3 id="info">use Right & Left to Move</h3>
      <button id="playAgain" style="display: none;">play Again</button>
    </div>
  </div>
</body>

</html>
